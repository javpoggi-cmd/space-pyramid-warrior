<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Piramid Warrior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"/>
    <link rel="apple-touch-icon" href="img/player.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
    #highScoreScreen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        background-color: rgba(0, 0, 20, 0.9);
        color: white;
        border: 2px solid #00ff00;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        font-family: 'VT323', monospace;
        z-index: 200;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    #highScoreScreen h1 {
        font-size: 2.5em;
        color: #00ff00;
        margin-bottom: 20px;
    }
    .playerRow {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        font-size: 1.2em;
    }
    .initialsContainer {
        display: flex;
        gap: 10px;
    }
    .letterBox {
        width: 40px;
        height: 50px;
        line-height: 50px;
        border: 2px solid #aaa;
        font-size: 1.8em;
        font-weight: bold;
        text-align: center;
    }
    .letterBox.active {
        border-color: #00ff00;
        color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
    }
    #saveScoresButton {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1.5em;
        font-family: 'VT323', monospace;
        cursor: pointer;
        background-color: #00ff00;
        color: black;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div id="startScreen">
        <h1>Space Pyramid Warrior Vs the Ninth Dimension Hive</h1>
        <button id="initButton">¡Hacer Clic para Empezar!</button>
    </div>

    <div id="lobby" style="display: none;">
        <h1>NAVES ESPACIALES</h1>
        <button id="startButton">¡Comenzar Juego!</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script src="game.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito:', registration.scope);
                    })
                    .catch(err => {
                        console.log('El registro del ServiceWorker falló:', err);
                    });
            });
        }
    </script>
</body>
</html>
